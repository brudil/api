{% extends "shows/show_page_base.html" %}
{% load wagtailcore_tags %}

{% block card_content %}
  <h2>{{ page.title }}</h2>

  <ul class="show-content-list">
    {% for child in page.get_children %}
      <li>
        <a href="{{ child.url }}">
          <h3>{{child.title }}</h3>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
