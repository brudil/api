<footer class="footer">
  <div class="footer__container container">
    <div class="footer__one">
      <a href="/">
        <div class="footer__logo"></div>
      </a>

      <div class="footer__nav footer-nav">
        <ul class="footer-nav__list">
          {% for item in settings.server.MenuSettings.footer_one_menu.items.all %}
          <li class="footer-nav__item">
            <a href="{{ item.page.url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>

        <ul class="footer-nav__list">
          {% for item in settings.server.MenuSettings.footer_two_menu.items.all %}
          <li class="footer-nav__item">
            <a href="{{ item.page.url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>

        <ul class="footer-nav__list">
          <li class="footer-nav__item">
            <a href="https://twitter.com/{{ settings.server.SocialMediaSettings.twitter_handle }}">Twitter</a>
          </li>
          <li class="footer-nav__item">
            <a href="{{ settings.server.SocialMediaSettings.facebook }}">Facebook</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer__copyright">Â© {% now "Y" %} University Radio Falmer</div>
  </div>
</footer>
