    <div class="container header__container">
        <a href="/">
            <div class="header__logo"></div>
        </a>

        <nav class="header__nav">
            <ul class="header-nav">
              {% for item in settings.server.MenuSettings.header_menu.items.all %}
                <li class="header-nav__item">
                    <a class="header-nav__link" href="{{ item.page.url }}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
        </nav>

        <a class="now-and-next" href="/player">
          <div class="now-and-next__heading">Listen</div>
          <div class="now-and-next__now">Now: Punch The Line</div>
        </a>
  </div>
</header>
